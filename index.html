<!DOCTYPE html>
<html lang="en">
<!--stuff is hapening-->

<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="art/rook.ico">
    <title>Chess Games</title>
</head>

<body>
    <div class ="container">
        <div id="turn"></div>
        <div id="chessboard"></div>
        
    </div>
    <!-- ADD THESE PROMOTION DIALOG ELEMENTS: -->
    <div id="promotion-overlay"></div>
    <div id="promotion-dialog">
        <div class="promotion-title">Choose a piece to promote to:</div>
        <div class="promotion-pieces">
            <div class="promotion-piece" data-piece="queen">
                <img src="art/whiteQueen.svg" alt="Queen" id="promo-queen-img">
            </div>
            <div class="promotion-piece" data-piece="rook">
                <img src="art/whiteRook.svg" alt="Rook" id="promo-rook-img">
            </div>
            <div class="promotion-piece" data-piece="bishop">
                <img src="art/whiteBishop.svg" alt="Bishop" id="promo-bishop-img">
            </div>
            <div class="promotion-piece" data-piece="knight">
                <img src="art/whiteKnight.svg" alt="Knight" id="promo-knight-img">
            </div>
        </div>
    </div>
    <script type="module" src="js/game.js"></script>
</body>

</html>
